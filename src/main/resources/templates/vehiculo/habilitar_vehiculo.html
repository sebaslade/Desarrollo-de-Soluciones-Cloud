<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habilitar Vehiculo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="mb-3"></div>
        <div class="col-6">
            <a th:href="@{/vehiculo/listar}" class="btn btn-dark">Regresar</a>
        </div>
        <h1>Listado de Vehiculos</h1>
        <!-- inicio de la tabla -->
        <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered">
                <thead class="table-dark">
                    <tr class="table-active">
                        <th scope="col">Codigo</th>
                        <th scope="col">Placa</th>
                        <th scope="col">Modelo</th>
                        <th scope="col">Año de Fabricación</th>
                        <th scope="col">Marca</th>
                        <th scope="col">Color</th>
                        <th scope="col">Cliente</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Habilitar</th>
                        <th scope="col">Deshabilitar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="veh : ${listavehiculo}">
                    <td th:text="${veh.code}"></td>
                    <td th:text="${veh.placa}"></td>
                    <td th:text="${veh.modelo}"></td>
                    <td th:text="${veh.añoFabricacion}"></td>
                    <td th:text="${veh.marca.nombre}"></td>
                    <td th:text="${veh.color.nombre}"></td>
                    <td th:text="${veh.cliente.nombre}"></td>
                    <td th:text="${veh.estado}? 'Habilitado':'Deshabilitado'"></td>
                    <td><a th:href="@{/vehiculo/habilita/{id}(id=${veh.code})}" class="btn btn-warning">Habilitar</a></td>
                    <td><a th:href="@{/vehiculo/deshabilita/{id}(id=${veh.code})}" class="btn btn-danger">Deshabilitar</a></td>
                </tr>   
                </tbody>
                </tbody>
            </table>
        </div>
        <!-- fin del table -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
