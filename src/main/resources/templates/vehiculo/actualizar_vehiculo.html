<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Vehículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Actualizar Vehículo</h1>
        <form th:action="@{/vehiculo/actualizar/{id}(id=${vehiculo.code})}" method="post" th:object="${vehiculo}">
            <input type="hidden" th:field="*{code}" />

            <div class="row">
                <div class="col-6">
                    <label class="form-label">Placa:</label>
                    <input type="text" class="form-control" th:field="*{placa}" required />
                </div>
                <div class="col-6">
                    <label class="form-label">Modelo:</label>
                    <input type="text" class="form-control" th:field="*{modelo}" required />
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <label class="form-label">Año de Fabricación:</label>
                    <input type="number" class="form-control" th:field="*{añoFabricacion}" min="1900" max="2100" required />
                </div>
                <div class="col-6">
                    <label class="form-label">Marca:</label>
                    <select class="form-select" th:field="*{marca}">
                        <option th:each="m : ${listamarca}" th:value="${m.code}" th:text="${m.nombre}"
                                th:selected="${m.code == vehiculo.marca.code}"></option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <label class="form-label">Color:</label>
                    <select class="form-select" th:field="*{color}">
                        <option th:each="c : ${listacolor}" th:value="${c.code}" th:text="${c.nombre}"
                                th:selected="${c.code == vehiculo.color.code}"></option>
                    </select>
                </div>
                <div class="col-6">
                    <label class="form-label">Cliente:</label>
                    <select class="form-select" th:field="*{cliente}">
                        <option th:each="cli : ${listacliente}" th:value="${cli.code}" th:text="${cli.nombre}"
                                th:selected="${cli.code == vehiculo.cliente.code}"></option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <label class="form-label">Estado:</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" th:field="*{estado}" />
                        <label class="form-check-label">Habilitado</label>
                    </div>
                </div>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Actualizar</button>
                <a th:href="@{/vehiculo/listar}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
