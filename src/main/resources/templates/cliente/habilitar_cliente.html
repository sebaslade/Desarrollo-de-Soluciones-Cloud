<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habilitar Cliente</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <div class="mb-3"></div>
    <div class="col-6"> 
      <a th:href="@{/cliente/listar}" class="btn btn-dark">Regresar</a>
    </div>
    <h1>Listado de Clientes</h1>
    <!-- inicio de la tabla -->
     <div class="table-responsive">
     <table class="table table-striped table-hover table-bordered">
  <thead class="table-dark">
    <tr>
      <th scope="col">Codigo</th>
            <th scope="col">Nombre</th>
            <th scope="col">A. Paterno</th>
            <th scope="col">A. Materno</th>
            <th scope="col">Num. Documento</th>
            <th scope="col">Fec. Nacimiento</th>
            <th scope="col">Direccion</th>
            <th scope="col">Telefono</th>
            <th scope="col">Celular</th>
            <th scope="col">Correo</th>
            <th scope="col">Estado</th>
            <th scope="col">Distrito</th>
            <th scope="col">Sexo</th>
            <th scope="col">T. documento</th>
            <th scope="col">Habilitar</th>
            <th scope="col">Deshabilitar</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="cli : ${listacliente}">
            <td th:text="${cli.code}"></td>
            <td th:text="${cli.nombre}"></td>
            <td th:text="${cli.apellidoPaterno}"></td>
            <td th:text="${cli.apellidoMaterno}"></td>
            <td th:text="${cli.numeroDocumento}"></td>
            <td th:text="${cli.fechaNacimiento}"></td>
            <td th:text="${cli.direccion}"></td>
            <td th:text="${cli.telefono}"></td>
            <td th:text="${cli.celular}"></td>
            <td th:text="${cli.correo}"></td>
            <td th:text="${cli.estado} ? 'Habilitado':'Deshabilitado'"></td>
            <td th:text="${cli.distrito.nombre}"></td>
            <td th:text="${cli.sexo.nombre}"></td>
            <td th:text="${cli.tipodocumento.nombre}"></td>
            <td><a th:href="@{/cliente/habilita/{id}(id=${cli.code})}" class="btn btn-warning">Habilitar</a></td>
            <td><a th:href="@{/cliente/deshabilita/{id}(id=${cli.code})}" class="btn btn-danger">Deshabilitar</a></td>
          </tr>
  </tbody>
</table>
</div>
<!-- fin del table -->
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
</html>
