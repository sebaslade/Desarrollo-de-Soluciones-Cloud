<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Cliente</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h1>Registrar Cliente</h1>
      <!-- inicio del formulario -->
      <form
        th:action="@{/cliente/registrar}"
        method="post"
        th:object="${cliente}"
      >
        <div class="row">
          <div class="col-6">
            <label for="txtNom" class="form-label">Nombre:</label>
            <input
              type="text"
              class="form-control"
              id="txtNom"
              name=" txtNom"
              required
              th:field="*{nombre}"
            />
          </div>

          <div class="col-6">
            <label for="txtApep" class="form-label">Apellido Paterno:</label>
            <input
              type="text"
              class="form-control"
              id="txtApep"
              name=" txtApep"
              required
              th:field="*{apellidoPaterno}"
            />
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <label for="txtApem" class="form-label">Apellido Materno:</label>
            <input
              type="text"
              class="form-control"
              id="txtApem"
              name=" txtApem"
              required
              th:field="*{apellidoMaterno}"
            />
          </div>

          <div class="col-6">
            <label for="cboTipoDocumento" class="form-label"
              >Tipo de Documento:</label
            >
            <select
              class="form-select"
              id="cboTipoDocumento"
              name="cboTipoDocumento"
              th:field="*{tipodocumento}"
            >
              <option th:each="td : ${listatipodocumento}"
                      th:value="${td.code}"
                      th:text="${td.nombre}">
              </option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <label for="txtNumd" class="form-label">Numero de Documento:</label>
            <input
              type="text"
              class="form-control"
              id="txtNumd"
              name=" txtNumd"
              required
              th:field="*{numeroDocumento}"
            />
          </div>

          <div class="col-6">
            <label for="txtFec" class="form-label">Fecha de Nacimiento:</label>
            <input
              type="date"
              class="form-control"
              id="txtFec"
              name=" txtFec"
              required
              th:field="*{fechaNacimiento}"
            />
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <label for="txtDir" class="form-label">Direccion:</label>
            <div class="mb-3">
              <textarea
                class="form-control"
                id="txtDir"
                name="txtDir"
                th:field="*{direccion}"
              ></textarea>
            </div>
          </div>

          <div class="col-6">
            <label for="cboDistrito" class="form-label">Distrito:</label>
            <select
              class="form-select"
              id="cboDistrito"
              name="cboDistrito"
              th:field="*{distrito}"
            >
              <option th:each="dis : ${listadistrito}"
                      th:value="${dis.code}"
                      th:text="${dis.nombre}">
              </option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <label for="txtTel" class="form-label">Telefono:</label>
            <input
              type="text"
              class="form-control"
              id="txtTel"
              name=" txtTel"
              required
              th:field="*{telefono}"
            />
          </div>

          <div class="col-6">
            <label for="txtCel" class="form-label">Celular:</label>
            <input
              type="text"
              class="form-control"
              id="txtCel"
              name=" txtCel"
              required
              th:field="*{celular}"
            />
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <label for="txtCor" class="form-label">Correo:</label>
            <input
              type="text"
              class="form-control"
              id="txtCor"
              name=" txtCor"
              required
              th:field="*{correo}"
            />
          </div>

          <div class="col-6">
            <label for="cboSexo" class="form-label">Sexo:</label>
            <select
              class="form-select"
              id="cboSexo"
              name="cboSexo"
              th:field="*{sexo}"
            >
              <option th:each="sx : ${listasexo}"
                      th:value="${sx.code}"
                      th:text="${sx.nombre}">
              </option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <label for="chkEst" class="form-label">Estado:</label>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="chkEst"
                th:field="*{estado}"
              />
              <label class="chkEst" for="exampleCheck1">Habilitado</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <button type="submit" class="btn btn-primary">Registrar</button>
            <a th:href="@{/cliente/listar}" class="btn btn-dark">Regresar</a>
          </div>
        </div>
      </form>
      <!-- fin del formulario -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
