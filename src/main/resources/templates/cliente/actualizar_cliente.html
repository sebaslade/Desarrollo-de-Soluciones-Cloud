<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actualizar Sexo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
    <h1>Actualizar Cliente</h1>
    <form th:action="@{/cliente/actualizar/{id}(id=${cliente.code})}" method="post" th:object="${cliente}">

      <div class="row">
        <div class="col-6">
          <label for="txtCod" class="form-label">Código:</label>
          <input type="text" class="form-control" th:field="*{code}" readonly />
        </div>

        <div class="col-6">
          <label for="txtNom" class="form-label">Nombre:</label>
          <input type="text" class="form-control" th:field="*{nombre}" required />
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <label class="form-label">Apellido Paterno:</label>
          <input type="text" class="form-control" th:field="*{apellidoPaterno}" required />
        </div>
        <div class="col-6">
          <label class="form-label">Apellido Materno:</label>
          <input type="text" class="form-control" th:field="*{apellidoMaterno}" required />
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <label class="form-label">Tipo de Documento:</label>
          <select class="form-select" th:field="*{tipodocumento}">
            <option th:each="td : ${listatipodocumento}" th:value="${td.code}" th:text="${td.nombre}"></option>
          </select>
        </div>
        <div class="col-6">
          <label class="form-label">Número de Documento:</label>
          <input type="text" class="form-control" th:field="*{numeroDocumento}" required />
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <label class="form-label">Fecha de Nacimiento:</label>
          <input type="date" class="form-control" th:field="*{fechaNacimiento}" required />
        </div>
        <div class="col-6">
          <label class="form-label">Dirección:</label>
          <textarea class="form-control" th:field="*{direccion}" required></textarea>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <label class="form-label">Distrito:</label>
          <select class="form-select" th:field="*{distrito}">
            <option th:each="d : ${listadistrito}" th:value="${d.code}" th:text="${d.nombre}"></option>
          </select>
        </div>
        <div class="col-6">
          <label class="form-label">Teléfono:</label>
          <input type="text" class="form-control" th:field="*{telefono}" required />
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <label class="form-label">Celular:</label>
          <input type="text" class="form-control" th:field="*{celular}" required />
        </div>
        <div class="col-6">
          <label class="form-label">Correo:</label>
          <input type="email" class="form-control" th:field="*{correo}" required />
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <label class="form-label">Sexo:</label>
          <select class="form-select" th:field="*{sexo}">
            <option th:each="sx : ${listasexo}" th:value="${sx.code}" th:text="${sx.nombre}"></option>
          </select>
        </div>
        <div class="col-6">
          <label class="form-label">Estado:</label>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" th:field="*{estado}" />
            <label class="form-check-label" for="chkEst">Habilitado</label>
          </div>
        </div>
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-success">Actualizar</button>
        <a th:href="@{/cliente/listar}" class="btn btn-dark">Regresar</a>
      </div>

    </form>
  </div>
  
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
