<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingreso al sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
</head>

<body>
    <br>
    <div class="container">
        <div class="card w-50" style="margin:auto;">
            <div class="card-header text-center">
                <h1>Ingreso al sistema</h1>
            </div>
            <div class="card-body">
                <form>
                    <div class="col-6">
                        <label for="txtUsu" class="form-label">Usuario: </label>
                        <input type="email" class="form-control" id="txtUsu" placeholder="Ingrese su usuario" />
                    </div>
                    <div class="col-6">
                        <label for="txtCla" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="txtCla" placeholder="Ingrese su contraseña" />
                    </div>
                    <div class="mb-3"></div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                        <a href="menuprincipal.html">Ir al Menu Principal</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
