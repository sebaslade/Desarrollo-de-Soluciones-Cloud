<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <div class="mb-3">
            <div class="col-6">
                <a th:href="@{/empleado/registro}" class="btn btn-success">Registrar Empleado</a>
                <a th:href="@{/empleado/habilitar}" class="btn btn-info">Habilitar Empleado</a>
                <a th:href="@{/menuprincipal}" class="btn btn-secondary">Regresar</a>
            </div>
        </div>
        <h1>Listado de empleados</h1>
        <div class="table-responsive">
        <table class="table table-secondary table-bordered table-striped">
            <thead>
                <tr class="table-active">
                    <th scope="col">Codigo</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido Pat.</th>
                    <th scope="col">Apellido Mat.</th>
                    <th scope="col">DNI</th>
                    <th scope="col">Fec. Nac.</th>
                    <th scope="col">Direccion</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">Celular</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Sexo</th>
                    <th scope="col">Usuario</th>
                    <th scope="col">Clave</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Distrito</th>
                    <th scope="col">Rol</th>
                    <th scope="col">Actualizar</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="emp : ${listaempleado}">
                    <td th:text="${emp.code}"></td>
                    <td th:text="${emp.nombre}"></td>
                    <td th:text="${emp.apellidoPaterno}"></td>
                    <td th:text="${emp.apellidoMaterno}"></td>
                    <td th:text="${emp.numeroDocumento}"></td>
                    <td th:text="${emp.fechaNacimiento}"></td>
                    <td th:text="${emp.direccion}"></td>
                    <td th:text="${emp.telefono}"></td>
                    <td th:text="${emp.celular}"></td>
                    <td th:text="${emp.correo}"></td>
                    <td th:text="${emp.sexoEmpleado}"></td>
                    <td th:text="${emp.usuario}"></td>
                    <td th:text="${emp.clave}"></td>
                    <td th:text="${emp.estado} ? 'Habilitado':'Deshabilitado'"></td>
                    <td th:text="${emp.distrito.nombre}"></td>
                    <td th:text="${emp.rol.nombre}"></td>
                    <td><a th:href="@{/empleado/actualiza/{id}(id=${emp.code})}" class="btn btn-success">Actualizar</a></td>
                    <td><a th:href="@{/empleado/eliminar/{id}(id=${emp.code})}" class="btn btn-danger">Eliminar</a></td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
