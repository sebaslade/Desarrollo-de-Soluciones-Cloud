<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Actualizar Empleado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
</head>
<body>
  <div class="container">
    <h1>Actualizar Empleado</h1>
    <form th:action="@{/empleado/actualizar/{id}(id=${empleado.code})}" method="post" th:object="${empleado}">
        <div class="row">
            <div class="col-4">
                <label class="form-label">Código:</label>
                <input type="hidden" th:field="*{code}" />
            </div>
        </div>
      <div class="row">
        
          <input type="text" class="form-control" th:field="*{code}" readonly />
        <div class="col-6">
          <label class="form-label">Nombre:</label>
          <input type="text" class="form-control" th:field="*{nombre}" required />
        </div>
        <div class="col-6">
          <label class="form-label">Apellido Paterno:</label>
          <input type="text" class="form-control" th:field="*{apellidoPaterno}" required />
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <label class="form-label">Apellido Materno:</label>
          <input type="text" class="form-control" th:field="*{apellidoMaterno}" required />
        </div>
        <div class="col-6">
          <label class="form-label">DNI:</label>
          <input type="text" class="form-control" th:field="*{numeroDocumento}" required />
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <label class="form-label">Fecha de Nacimiento:</label>
          <input type="date" class="form-control" th:field="*{fechaNacimiento}" required />
        </div>
        <div class="col-6">
          <label class="form-label">Dirección:</label>
          <textarea class="form-control" th:field="*{direccion}" required></textarea>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <label class="form-label">Teléfono:</label>
          <input type="text" class="form-control" th:field="*{telefono}" required />
        </div>
        <div class="col-6">
          <label class="form-label">Celular:</label>
          <input type="text" class="form-control" th:field="*{celular}" required />
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <label class="form-label">Correo:</label>
          <input type="email" class="form-control" th:field="*{correo}" required />
        </div>
        <div class="col-6">
          <label class="form-label">Sexo:</label>
          <select class="form-select" th:field="*{sexoEmpleado}">
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="Otro">Otro</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <label class="form-label">Usuario:</label>
          <input type="text" class="form-control" th:field="*{usuario}" required />
        </div>
        <div class="col-6">
          <label class="form-label">Clave:</label>
          <input type="text" class="form-control" th:field="*{clave}" required />
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <label class="form-label">Distrito:</label>
          <select class="form-select" th:field="*{distrito}">
            <option th:each="d : ${listadistrito}" th:value="${d.code}" th:text="${d.nombre}" 
                    th:selected="${d.code == empleado.distrito.code}"></option>
          </select>
        </div>
        <div class="col-6">
          <label class="form-label">Rol:</label>
          <select class="form-select" th:field="*{rol}">
            <option th:each="r : ${listarol}" th:value="${r.code}" th:text="${r.nombre}" 
                    th:selected="${r.code == empleado.rol.code}"></option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <label class="form-label">Estado:</label>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" th:field="*{estado}" />
            <label class="form-check-label">Habilitado</label>
          </div>
        </div>
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a th:href="@{/empleado/listar}" class="btn btn-dark">Cancelar</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
