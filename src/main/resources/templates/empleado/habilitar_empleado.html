<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habilitar Cliente</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <div class="mb-3"></div>
    <div class="col-6"> 
      <a th:href="@{/empleado/listar}" class="btn btn-dark">Regresar</a>
    </div>
    <h1>Listado de Clientes</h1>
    <!-- inicio de la tabla -->
     <div class="table-responsive">
     <table class="table table-striped table-hover table-bordered">
  <thead class="table-dark">
    <tr>
      <th scope="col">Codigo</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido Pat.</th>
                    <th scope="col">Apellido Mat.</th>
                    <th scope="col">DNI</th>
                    <th scope="col">Fec. Nac.</th>
                    <th scope="col">Direccion</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">Celular</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Sexo</th>
                    <th scope="col">Usuario</th>
                    <th scope="col">Clave</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Distrito</th>
                    <th scope="col">Rol</th>
                    <th scope="col">Habilitar</th>
            <th scope="col">Deshabilitar</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="emp : ${listaempleado}">
                    <td th:text="${emp.code}"></td>
                    <td th:text="${emp.nombre}"></td>
                    <td th:text="${emp.apellidoPaterno}"></td>
                    <td th:text="${emp.apellidoMaterno}"></td>
                    <td th:text="${emp.numeroDocumento}"></td>
                    <td th:text="${emp.fechaNacimiento}"></td>
                    <td th:text="${emp.direccion}"></td>
                    <td th:text="${emp.telefono}"></td>
                    <td th:text="${emp.celular}"></td>
                    <td th:text="${emp.correo}"></td>
                    <td th:text="${emp.sexoEmpleado}"></td>
                    <td th:text="${emp.usuario}"></td>
                    <td th:text="${emp.clave}"></td>
                    <td th:text="${emp.estado} ? 'Habilitado':'Deshabilitado'"></td>
                    <td th:text="${emp.distrito.nombre}"></td>
                    <td th:text="${emp.rol.nombre}"></td>
                    <td><a th:href="@{/empleado/habilita/{id}(id=${emp.code})}" class="btn btn-warning">Habilitar</a></td>
                    <td><a th:href="@{/empleado/deshabilita/{id}(id=${emp.code})}" class="btn btn-danger">Deshabilitar</a></td>
                </tr>
            </tbody>
  </tbody>
</table>
</div>
<!-- fin del table -->
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
</html>
