<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Distrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div class="container">
    <div class="mb-3"></div>
    <div class="col-6">
        <a th:href="@{/distrito/registro}" class="btn btn-primary">Registrar Distrito</a>
        <a th:href="@{/distrito/habilitar}" class="btn btn-warning">Habilitar Distrito</a>
        <a th:href="@{/menuprincipal}" class="btn btn-dark">Regresar</a>
    </div>
    <h1>Listado de Distrito</h1>
    <!-- inicio de la tabla -->
     <div class="table-responsive">
     <table class="table table-striped table-hover table-bordered">
  <thead class="table-dark">
    <tr>
      <th scope="col">Codigo</th>
      <th scope="col">Nombre</th>
      <th scope="col">Estado</th>
      <th scope="col">Actualizar</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <!-- esta seccion se debe de cargar desde la base de datos -->
     <!-- th:each hace un for each a la variable que viene del controlador -->
    <tr th:each="dis : ${listadistrito}">
      <th scope="row" th:text="${dis.code}"></th>
      <td th:text="${dis.nombre}"></td>
      <td th:text="${dis.estado == true ? 'Habilitado' : 'Deshabilitado'}"></td>
      <td><a th:href="@{/distrito/actualiza/{id}(id=${dis.code})}" class="btn btn-success">Actualizar</a></td>
      <td><a th:href="@{/distrito/eliminar/{id}(id=${dis.code})}" class="btn btn-danger">Eliminar</a></td>
    </tr>
  </tbody>
</table>
</div>
<!-- fin del table -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
