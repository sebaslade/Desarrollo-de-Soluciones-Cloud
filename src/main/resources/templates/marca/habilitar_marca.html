<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habilitar Marca</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <div class="mb-3"></div>
    <div class="col-6"> 
      <a th:href="@{/marca/listar}" class="btn btn-dark">Regresar</a>
    </div>
    <h1>Listado de Marca</h1>
    <!-- inicio de la tabla -->
     <div class="table-responsive">
     <table class="table table-striped table-hover table-bordered">
  <thead class="table-dark">
    <tr>
      <th scope="col">Codigo</th>
      <th scope="col">Nombre</th>
      <th scope="col">Estado</th>
      <th scope="col">Habilitar</th>
      <th scope="col">Deshabilitar</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="mar : ${listamarca}"}>
      <th scope="row" th:text="${mar.code}"></th>
      <td th:text="${mar.nombre}"></td>
      <td th:text="${mar.estado}? 'Habilitado':'Deshabilitado'"></td>
      <td><a th:href="@{/marca/habilita/{id}(id=${mar.code})}" class="btn btn-warning">Habilitar</a></td>
      <td><a th:href="@{/marca/deshabilita/{id}(id=${mar.code})}" class="btn btn-danger">Deshabilitar</a></td>
    </tr>
  </tbody>
</table>
</div>
<!-- fin del table -->
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
</html>
