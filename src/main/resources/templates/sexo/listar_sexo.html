<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Sexos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="mb-3">
            <div class="col-6">
                <a th:href="@{/sexo/registro}" class="btn btn-primary">Registrar Sexo</a>
                <a th:href="@{/sexo/habilitar}" class="btn btn-warning">Habilitar Sexo</a>
                <a th:href="@{/menuprincipal}" class="btn btn-dark">Regresar</a>
            </div>
        </div>
        <h1>Listado de sexos</h1>
        <div class="table-responsive">
        <table class="table table-secondary table-bordered table-striped">
            <thead>
                <tr class="table-active">
                    <th scope="col">Codigo</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Actualizar</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="sex : ${listasexo}">
                    <th scope="row" th:text="${sex.code}"></th>
                    <td th:text="${sex.nombre}"></td>
                    <td th:text="${sex.estado}? 'Habilitado':'Deshabilitado'"></td>
                    <td><a th:href="@{/sexo/actualiza/{id}(id=${sex.code})}" class="btn btn-success">Actualizar</a></td>
                    <td><a th:href="@{/sexo/eliminar/{id}(id=${sex.code})}" class="btn btn-danger">Eliminar</a></td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
