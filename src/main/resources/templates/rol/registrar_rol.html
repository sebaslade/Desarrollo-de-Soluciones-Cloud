<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Rol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Registrar Rol</h1>
        <!-- inicio del formulario -->
        <form th:action="@{/rol/registrar}" method="post" th:object="${rol}">
            <div class="col-6">
                <label for="txtNom" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="txtNom" name="txtNom" required th:field="*{nombre}">

            </div>
            <div class="col-6">
                <label for="chkEst" class="form-label">Estado:</label>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="chkEst" th:field="*{estado}">
                    <label class="chkEst" for="exampleCheck1">Habilitado</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Registrar</button>
            <a th:href="@{/rol/listar}" class="btn btn-dark">Regresar</a>
        </form>
        <!-- fin del formulario -->
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
