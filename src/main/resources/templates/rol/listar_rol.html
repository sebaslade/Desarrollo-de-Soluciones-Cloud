<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Roles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <div class="mb-3">
            <div class="col-6">
                <a th:href="@{/rol/registro}" class="btn btn-success">Registrar Rol</a>
                <a th:href="@{/rol/habilitar}" class="btn btn-info">Habilitar Rol</a>
                <a th:href="@{/menuprincipal}" class="btn btn-secondary">Regresar</a>
            </div>
        </div>
        <h1>Listado de roles</h1>
        <div class="table-responsive">
        <table class="table table-secondary table-bordered table-striped">
            <thead>
                <tr class="table-active">
                    <th scope="col">Codigo</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Actualizar</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="rol : ${listarol}">
                <th scope="row" th:text="${rol.code}"></th>
                <td th:text="${rol.nombre}"></td>
                <td th:text="${rol.estado == true ? 'Habilitado' : 'Deshabilitado'}"></td>
                <td><a th:href="@{/rol/actualiza/{id}(id=${rol.code})}" class="btn btn-success">Actualizar</a></td>
                <td><a th:href="@{/rol/eliminar/{id}(id=${rol.code})}" class="btn btn-danger">Eliminar</a></td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
